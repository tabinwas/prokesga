        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>

        <script src="js/leaflet.rotatedMarker.js"></script>

        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/SHP_JOIN_FULL_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.82878914659,110.269378691],[-7.77434062023,110.352845784]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://a.tile.stamen.com/toner/{z}/{x}/{y}.png', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>,<a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Mapdata: &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        var overlay_hybridgoogle_0 = L.tileLayer('http://mt0.google.com/vt/lyrs=y&hl=en&x={x}&y={y}&z={z}', {
            opacity: 1.0
        });
        overlay_hybridgoogle_0.addTo(map);
        map.addLayer(overlay_hybridgoogle_0);
        function pop_SHP_JOIN_FULL_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? Autolinker.link(String(feature.properties['OBJECTID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Kecamatan'] !== null ? Autolinker.link(String(feature.properties['Kecamatan'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Desa'] !== null ? Autolinker.link(String(feature.properties['Desa'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Dusun'] !== null ? Autolinker.link(String(feature.properties['Dusun'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nama</th>\
                        <td>' + (feature.properties['Nama'] !== null ? Autolinker.link(String(feature.properties['Nama'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F_P1_'] !== null ? Autolinker.link(String(feature.properties['F_P1_'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F_P2_'] !== null ? Autolinker.link(String(feature.properties['F_P2_'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F_P3_'] !== null ? Autolinker.link(String(feature.properties['F_P3_'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F_P4_'] !== null ? Autolinker.link(String(feature.properties['F_P4_'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F_P5_'] !== null ? Autolinker.link(String(feature.properties['F_P5_'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F_P6_'] !== null ? Autolinker.link(String(feature.properties['F_P6_'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F_P7_'] !== null ? Autolinker.link(String(feature.properties['F_P7_'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F_P8_'] !== null ? Autolinker.link(String(feature.properties['F_P8_'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F_P9_'] !== null ? Autolinker.link(String(feature.properties['F_P9_'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F_P10_'] !== null ? Autolinker.link(String(feature.properties['F_P10_'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F_P11_'] !== null ? Autolinker.link(String(feature.properties['F_P11_'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['F_P12_'] !== null ? Autolinker.link(String(feature.properties['F_P12_'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Skor'] !== null ? Autolinker.link(String(feature.properties['Skor'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Keterangan</th>\
                        <td>' + (feature.properties['Keterangan'] !== null ? Autolinker.link(String(feature.properties['Keterangan'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['kode'] !== null ? Autolinker.link(String(feature.properties['kode'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SHP_JOIN_FULL_1_0(feature) {
            switch(String(feature.properties['Keterangan'])) {
                case 'SEHAT':
                    return {
                pane: 'pane_SHP_JOIN_FULL_1',
                radius: 7.2,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(20,231,115,1.0)',
            }
                    break;
                case 'PRA SEHAT':
                    return {
                pane: 'pane_SHP_JOIN_FULL_1',
                radius: 6.8,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(239,139,8,1.0)',
            }
                    break;
                case 'TIDAK SEHAT':
                    return {
                pane: 'pane_SHP_JOIN_FULL_1',
                radius: 6.8,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(210,6,67,1.0)',
            }
                    break;
                default:
                    return {
                pane: 'pane_SHP_JOIN_FULL_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(37,226,160,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_SHP_JOIN_FULL_1');
        map.getPane('pane_SHP_JOIN_FULL_1').style.zIndex = 401;
        map.getPane('pane_SHP_JOIN_FULL_1').style['mix-blend-mode'] = 'normal';
        var layer_SHP_JOIN_FULL_1 = new L.geoJson(json_SHP_JOIN_FULL_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_SHP_JOIN_FULL_1',
            onEachFeature: pop_SHP_JOIN_FULL_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_SHP_JOIN_FULL_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_SHP_JOIN_FULL_1);
        map.addLayer(layer_SHP_JOIN_FULL_1);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_SHP_JOIN_FULL_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Dusun'}));
        </script>
